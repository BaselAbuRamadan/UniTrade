<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:
            {% if 'error' in message.tags %}
                red
            {% else %}
                green
            {% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>
    Already have an account?
    <a href="{% url 'user:user_login' %}">Login</a>
</p>

</body>
</html>
