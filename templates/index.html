<!DOCTYPE html>
<html>
<head>
    <title>UniTrade Homepage Demo</title>
</head>
<body>

<h2>UniTrade Homepage Demo</h2>
<h2>This is a temporary homepage for testing user functions</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:
            {% if 'error' in message.tags %}
                red
            {% else %}
                green
            {% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

    <div>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <a href="{% url 'user:user_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user:user_login' %}">Login</a>
        <a href="{% url 'user:user_register' %}">Register</a>
    {% endif %}
    </div>
</body>
</html>
